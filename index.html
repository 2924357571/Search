<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./index.css">
		<link href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css" rel="stylesheet" />
		<title>Search Box</title>
		<script src="./index.js"></script>
	</head>
	<body>
	<img src="search_logo.png" class="img" />
	<form onsubmit="return search()" class="search-box">
		<input autofocus id="search_input" class="search-txt" type="text" autocomplete="off" placeholder="Type to search">
			<a class="search-btn" href="#" onclick="return search()">
				<i class="fas fa-search"></i>
			</a>
	</form>
	</body>
</html>
